<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG Card Search</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1>Pokémon TCG Card Search</h1>
    </header>

    <section>
        <h2>Search Parameters</h2>
        <div class="search-form">
            <input type="text" id="searchQuery" placeholder="Enter card name or search query">
            <div class="dropdown-container">
                <div id="typeFilter"></div>
                <div id="subtypeFilter"></div>
                <div id="rarityFilter"></div>
                <div id="supertypeFilter"></div>
            </div>
        </div>
        <button onclick="performSearch()">Search</button>
    </section>

    <section id="results">
        <h2>Results</h2>
        <!-- Results will be dynamically populated here -->
    </section>

    <script src="searchScript.js"></script>
</body>
</html>
