<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Collection</title>
    <style>
        /* Basic reset for padding and margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            background-color: #004aad;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        section {
            margin: 20px 0;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

            .card img {
                width: 100%;
                height: auto;
            }

            .card h4 {
                margin: 10px 0;
            }

        @media (max-width: 600px) {
            #results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Card Collection</h1>
    </header>

    <section id="results">
        <!-- Results will be dynamically populated here -->
    </section>

    <script src="CardCollections.js"></script>
</body>
</html>
